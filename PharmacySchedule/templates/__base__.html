<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title_tab %}{% endblock %}</title>
</head>
<body>
<div style="width: 100%; height: 100px; background: blue; color: white; text-align: center; margin-bottom: 2px; padding: 4px;">
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    <hr>

    <h1>{% block title %}{% endblock %}</h1>
</div>
<div style="width: 8%; height: 100%; float: left; border-right: dotted black 2px">
    {% if user.is_authenticated %}
    <a href="{% url 'index' %}">
        <div>
            INDEX
        </div>
    </a>
    <a href="{% url 'schedule-list' %}">
        <div>
            SCHEDULES
        </div>
    </a>
    {% if user.is_superuser %}
    <a href="{% url 'person-all' %}">
        <div>
            PERSONS
        </div>
    </a>
    <a href="{% url 'group-all' %}">
        <div>
            GROUPS
        </div>
    </a>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>

<div style="width: 91%; float: left;">
    <div style="width: 100%; padding: 10px;" >
        {% block content %}
        {% endblock %}
    </div>

</div>
<div style="clear: both;"></div>
</body>
</html>
